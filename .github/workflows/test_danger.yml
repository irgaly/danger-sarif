name: test Danger
on: pull_request

permissions:
  pull-requests: write
  statuses: write

jobs:
  test-danger:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - run: |
          bundle exec rubocop --require code_scanning --format CodeScanning::SarifFormatter -o rubocop.sarif --fail-level error
      - env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          bundle exec danger
